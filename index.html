        <div class="separator" aria-hidden="true">
            <span></span>
        </div>
        <section class="calculator" aria-label="Calculator">
            <output class="screen" aria-live="polite" aria-label="Calculator display">0</output>
            <div class="buttons" role="group" aria-label="Calculator buttons">
                <button class="number" aria-label="Number 1">1</button>
                <button class="number" aria-label="Number 2">2</button>
                <button class="number" aria-label="Number 3">3</button>
                <button id="clear" aria-label="Clear all">C</button>
                <button class="number" aria-label="Number 4">4</button>
                <button class="number" aria-label="Number 5">5</button>
                <button class="number" aria-label="Number 6">6</button>
                <button class="operator" aria-label="Add">+</button>
                <button class="number" aria-label="Number 7">7</button>
                <button class="number" aria-label="Number 8">8</button>
                <button class="number" aria-label="Number 9">9</button>
                <button class="operator" aria-label="Subtract">-</button>
                <button class="number" aria-label="Number 0">0</button>
                <button class="number" aria-label="Decimal point">.</button>
                <button class="operator" aria-label="Divide">/</button>
                <button class="operator" aria-label="Multiply">*</button>
            </div>
            <button id="equals" aria-label="Calculate result">=</button>
        </section>
