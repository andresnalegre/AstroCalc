<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroCalc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>AstroCalc</h1>
            <p>A simple project developed by 
                <a href="https://andresnicolas.com" target="_blank">Andres Nicolas</a>.
            </p>
            <div class="social">
                <a href="https://github.com/andresnalegre" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="social-icon"/>
                </a>
                <a href="https://www.linkedin.com/in/andresni/" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon"/>
                </a>
                <a href="https://www.codecademy.com/profiles/andresnicolas" target="_blank">
                    <img src="https://play-lh.googleusercontent.com/sfcMEVWE3eIUF5uQ2fo4MeLBFNDGaftbN_t6_i6zbvE6XC0dOcizOMA9cfigSXq7_92b=w240-h480-rw" alt="Codecademy" class="social-icon"/>
                </a>
            </div>
        </div>
        <div class="separator">
            <span></span>
        </div>
        <div class="calculator">
            <input type="text" class="screen" value="" disabled placeholder="Calculate"/>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equals">=</button>
            </div>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
