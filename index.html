<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroCalc</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@800&display=swap" as="style">
    <link rel="preload" href="./styles/styles.css" as="style">
    <link rel="preload" href="./styles/responsive.css" as="style">
    <link rel="preload" href="./assets/astrocalc.png" as="image" type="image/png">
    <link rel="preload" href="./assets/github.png" as="image" type="image/png">
    <link rel="preload" href="./assets/linkedIn.png" as="image" type="image/png">
    <link rel="preload" href="./assets/codepen.png" as="image" type="image/png">
    <link rel="preload" href="./scripts/script.js" as="script">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="icon" type="image/png" href="./assets/astrocalc.png">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./assets/astrocalc.png" alt="AstroCalc Logo" class="logo">
            <h1>AstroCalc</h1>
            <p>A simple project developed by 
                <a href="https://andresnicolas.com" target="_blank">Andres Nicolas</a>.
            </p>
            <div class="social">
                <a href="https://github.com/andresnalegre" target="_blank">
                    <img src="./assets/github.png" alt="GitHub" class="social-icon github-icon"/>
                </a>
                <a href="https://www.linkedin.com/in/andresni/" target="_blank">
                    <img src="./assets/linkedIn.png" alt="LinkedIn" class="social-icon"/>
                </a>
                <a href="https://codepen.io/andresnalegre" target="_blank">
                    <img src="./assets/codepen.png" alt="Codepen" class="social-icon"/>
                </a>
            </div>
        </div>
        <div class="separator">
            <span></span>
        </div>
        <div class="calculator">
            <input type="text" class="screen" value="" disabled placeholder="0"/>
            <div class="buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="clear">C</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
            </div>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
